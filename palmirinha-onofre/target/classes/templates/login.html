<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">


<head>
    <title>RECEITAS DE MESTRE</title>
</head>

<div layout:fragment="content">

    <div class="container">

        <div th:if="${param.error}">
            <div class="alert alert-danger mb-3">Senha ou username
                inválido!
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-primary mb-3">Você está desconectado!
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6  col-md-6 container clearfix ">
                <div class="card h-100 border-Light bg-dark">
                    <div class="card-header  mb-3">
                        <p class="text-light" style="text-align:center"><b>ENTRE</b></p>
                    </div>
                    <div class="card-body mb-3">
                        <form th:action="@{/login}" method="post">
                            <div class="form-row">
                                <div class="form-group mb-3   text-light">
                                    <label for="username">Usuario: </label>
                                    <input type="text"  name="username" placeholder="username"  class="form-control"/>
                                </div>
                                <div class="form-group mb-3 text-light">
                                    <label for="password">Senha: </label>
                                    <input type="password"  name="password"  placeholder="senha" class="form-control"/>
                                </div>
                                <button class="btn btn-light" type="submit" >Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
